<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Counting vowels
    <!-- Vokaler: a, e, i, o, u, y, æ, ø, å -->
     <div id="letters"></div>
     <input type="text" id="input">
     <button onclick="countVowels()">Count</button>
     <p id="output"></p>
     </div>

     <script>
        function countVowels(){     
            var inputString = document.getElementById('input').value; 
            var clientsInput = inputString;
            let aCounter = 0;
            let eCounter = 0;
            let iCounter = 0;
            let oCounter = 0;
            let uCounter = 0;
            let yCounter = 0;
            let æCounter = 0;
            let øCounter = 0;
            let åCounter = 0;
            let outputFinal = "";

            let arrayCustom = [aCounter, eCounter, iCounter, oCounter, uCounter,
             yCounter, æCounter, øCounter, åCounter]
        
            for(let i=0; i<=clientsInput.length; i++){
                if('a'.includes(clientsInput[i])){
                    aCounter++;
                } else if ('e'.includes(clientsInput[i])){
                    eCounter++;
                } else if ('i'.includes(clientsInput[i])){
                    iCounter++;
                } else if ('o'.includes(clientsInput[i])){
                    oCounter++;
                } else if ('u'.includes(clientsInput[i])){
                    uCounter++;
                
                } else if ('y'.includes(clientsInput[i])){
                    yCounter++;
                
                } else if ('æ'.includes(clientsInput[i])){
                    æCounter++;
                
                } else if ('ø'.includes(clientsInput[i])){
                    øCounter++;
                
                } else if ('å'.includes(clientsInput[i])){
                    åCounter++;
                }
                for(let y=0; y<=arrayCustom.length; y++){
                outputFinal += arrayCustom[y];
                }
            }
                    
            console.log(arrayCustom);
            document.getElementById('output').innerHTML = `${outputFinal}`;
            }
        
     </script>
     <!-- dokonczyc bo nie wiem -->
</body>
</html>
